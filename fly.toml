app = "webhookserver2025"
primary_region = "lax"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[mounts]
  source = "webhook_data"
  destination = "/rails/storage"

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"
